---
# Launch Inctances
- hosts: localhost
  become: false
  tasks:
      - name: "Download Requirement Files"
        shell: "./system_requirement;ansible-playbook run_ec2_role.yml"

# Configure Master
- hosts: tag_Name_Master
  roles:
      - role: master

# Configure Slaves
- hosts: tag_Name_Slave
  roles:
      - role: slave

# Setup Wordpress and my-sql
- hosts: tag_Name_Master
  roles:
      - role: wordpress-mysql
